<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link type="png" rel="website icon" href="assets/google-symbol.webp">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <header>
            <a class=" link about" href="#">About</a>
            <a class=" link store" href="#">Store</a>
            <span class="space"></span>
            <button class="login">Login</button>
        </header>

        <main>
            <div class="login-page">
                <img class="logo" src="assets/google_image.png" alt="logo">
                <div class="search-bar">
                    <div class="bar">
                        <img class="icon search-png" src="assets/search.png" alt="sear">
                        <input type="search" placeholder="  Search Google or type a URL" name="google search"
                            id="search">
                        <img class="icon mic-png" src="assets/google-mic-icon.webp" alt="mic">
                        <img class="icon lens-png" src="assets/google-lens.webp" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class=" btn btn-1">Google Search</button>
                    <button class=" btn btn-2">I am Feeling Lucky</button>

                </div>
                <div class="lnaguage">
                    <span class="lnaguage-section">Google offer in:
                        <a href="#" class="lan">हिन्दी</a>
                        <a href="#" class="lan">বাংলা</a>
                        <a href="#" class="lan">తెలుగు </a>
                        <a href="#" class="lan">मराठी</a>
                        <a href="#" class="lan">தமிழ்</a>
                        <a href="#" class="lan">ગુજરાતી</a>
                        <a href="#" class="lan">ಕನ್ನಡ</a>
                        <a href="#" class="lan">മലയാളം</a>
                        <a href="#" class="lan">ਪੰਜਾਬੀ</a>
                    </span>
                </div>
            </div>
        </main>

        <footer>
            <div class="location">
                <span>India</span>
            </div>
            <div class="term-and-more">
                <div class="  footer advrtisment">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class=" footer privacy">
                    <a href="#">Privacy</a>
                    <a href="#"> Terms</a>
                    <a href="#"> Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
